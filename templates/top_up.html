{% extends "zlayout.html" %}
{% block content %}
<div class="jumbotron text-center">
  <h1>TOP-UP</h1>
</div>

<div class="container-fluid text-center">
    <h1>Bank Transfer to Ezlink</h1>
</div>

<div class="container-fluid text-center bg-grey">
    <div class="form-group">
        <form method="POST" action="{{ url_for('transactions') }}">
        <div class="form-group">
            <label for="na">Bank Account</label> <br>
            <input type="text" id="na" name="na" required><br>

            <label for="amount">Amount</label> <br>
            <input type="text" id="amount" name="amount" required><br>

            <label for="bap">Bank Acount Pin</label> <br>
            <input type="text" id="bap" name="bap" required><br>

            <label for="cbap">Confirm Bank Account Pin</label> <br>
            <input type="text" id="cbap" name="cbap" required><br>

        </div>
            <input id='logSubmit' type="submit" value='Send' class="btn btn-warning">
        </form>
    </div>
</div>
</div>


<script>
$(document).on('click', '#ezlink', function() {
console.log('fire')
window.location.href = window.location.origin + "/pay"
})

$(document).on('click', '#tra', function() {
console.log('fire')
window.location.href = window.location.origin + "/transaction"
})

$(document).on('click', '#abtp', function() {
console.log('fire')
window.location.href = window.location.origin + "/paymain"
})
</script>
{% endblock content %}
