<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="page-header">
    <h1 id="remindersHeader">Reminders</h1>
    </div>
    <div class="jumbotron">
    <p>Set reminders for your books here. We will inform you with a notification or email, or even both! The choice
     is up to you.</p>
    {{ books('hello world', 'romance', 'it sucks') }}
    <form method="post">
        Title of Book:<br>
        {% for i in bk %}
        <input type="radio" name="book" value=" {{ i }} "> {{ i }}<br>
        {% endfor %}
        Date of reminder:
        <input id="RemindDate" name="RemindDate" type="date" value="2018-07-22"
        min="2018-01-01" max="2018-12-31">
        <input type="submit">
    </form>
        <table>
            <th>
                <td>Title</td>
                <td>Original Due Date</td>
                <td>Renewed Due Date</td>
            </th>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

</div>
<script>
    var inputRemind= document.getElementById("RemindDate");
    localStorage.setItem("remindDate", inputRemind.value);
    var inputBook= document.getElementById("Book");
    localStorage.setItem("bookTitle", inputBook.value)
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
